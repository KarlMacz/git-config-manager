<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Git Config Manager</title>
  <link rel="stylesheet" href="css/core/tailwind.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="bundles/fontawesome/js/all.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <div class="flex flex-col h-screen w-screen">
    <div class="notifs"></div>
    <div id="config-list" class="bg-gray-100 flex flex-col flex-1 overflow-y-auto p-4"></div>
    <div class="p-4">
      <form id="config-form">
        <input type="hidden" name="id" value="">
        <div class="flex flex-row gap-2">
          <div class="flex-1">
            <label class="text-xs">Name:</label>
            <input type="text" name="name" class="bg-white border border-gray-300 rounded py-0 px-2 h-10 w-full" required>
          </div>
          <div class="flex-1">
            <label class="text-xs">Type:</label>
            <select name="type" class="bg-white border border-gray-300 rounded py-0 px-2 h-10 w-full" required>
              <option value="" selected disabled>Select an option...</option>
              <option value="Personal">Personal</option>
              <option value="Work">Work</option>
            </select>
          </div>
        </div>
        <div class="flex flex-row gap-2">
          <div class="flex-1">
            <label class="text-xs">E-mail Address:</label>
            <input type="email" name="email" class="bg-white border border-gray-300 rounded py-0 px-2 h-10 w-full" required>
          </div>
          <button type="submit" class="self-end button button-primary">Save</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
